---
  site: horriblesubs
  name: Horrible Subs
  description: "Anime Sub Group - \"So bad yet so good\""
  language: en-us
  links:
    - https://horriblesubs.info/

  caps:
    categories:
      1:  TV/Anime # Anime
    modes:
      search: [q]
      tv-search: [q, season, ep]

  search:
    path: "lib/{{if .Query.Keywords }}search.php{{else}}latest.php{{end}}"
    inputs:
      value: "{{ .Query.Keywords }}"
    rows:
      selector: "div.release-links"
    fields:
      category:
        text: "1"
      title:
        selector: table.release-table > tbody > tr > td.dl-label
      details:
        attribute: class
        filters:
          - name: replace
            args: ["release-links", ""]
          - name: re_replace
            args: [" ?([^ ]+)?-(\\d+-\\d+p)", "http://horriblesubs.info/shows/$1#$2"]
      download:
        selector: table.release-table > tbody > tr > td.hs-magnet-link > span > a
        attribute: href
